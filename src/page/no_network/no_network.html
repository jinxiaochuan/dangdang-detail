<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>no-network</title>
    <meta name="format-detection" content="telephone=no">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body style="margin:0;padding:0;">
<div class="container" style="box-sizing:border-box;font-size: 12px;color: #9B9B9B;padding:10px 22px;">
    <div class="no-network-title" style="box-sizing:border-box;padding: 12px 0;position: relative;">
        <i style="content: '';position: absolute;left: 0;bottom: 0;width: 100%;height: 0;border-bottom: 1px solid #E5E5E5;-webkit-transform: scaleY(0.5);transform: scaleY(0.5);-webkit-transform-origin: 0 0;transform-origin: 0 0;"></i>
        <p style="font-size:19px;color: #3E3E3E;font-weight: 600;margin:0;">未能连接到互联网</p>
        <span style="line-height: 25px;">您的设备未启用移动网络或无线局域网</span>
    </div>
    <div class="no-network-detail">
        <div class="network-connect">
            <p style="margin: 12px 0;">如果需要连接到互联网，请参考以下几点：</p>
            <ul style="box-sizing:border-box;padding-left:15px;">
                <li style="list-style:none;position:relative;padding: 0 12px;"><i style="position:absolute;content: '';position: absolute;left: 0px;top:7px;width: 4px;height: 4px;background: #323232;border-radius:50%;"></i>检查手机中的无线局域网设置，查看是否有可接入的无线局域网信号。</li>
                <li style="list-style:none;position:relative;padding: 0 12px;"><i style="position:absolute;content: '';position: absolute;left: 0px;top:7px;width: 4px;height: 4px;background: #323232;border-radius:50%;"></i>检查手机是否已接入移动网络，并且手机没有被停机。</li>
            </ul>
        </div>
        <div class="network-connect">
            <p style="margin: 12px 0;">如果您已接入无线局域网：</p>
            <ul style="box-sizing:border-box;padding-left:15px;">
                <li style="list-style:none;position:relative;padding: 0 12px;"><i style="position:absolute;content: '';position: absolute;left: 0px;top:7px;width: 4px;height: 4px;background: #323232;border-radius:50%;"></i>请检查您所连接的无线局域网热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
