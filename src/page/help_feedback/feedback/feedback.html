<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>反馈</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
</head>
<body>
    <div class="container">
        <div class="feedback-error-wrap">

        </div>
        <div class="feedback-wrap">
            <form class="">
                <div class="feedback-item">
                    <span class="label">问题和意见</span>
                    <div class="opinion">
                        <textarea name="problemDesc" rows="8" cols="80" placeholder="请填写10字以上的问题表述以便我们为您提供更好的帮助"></textarea>
                        <div class="opinion-calculation">
                            <span class="num">0</span>/200
                        </div>
                    </div>
                </div>
                <div class="feedback-item">
                    <span class="label">联系电话</span>
                    <div class="telphone">
                        <input type="number" name="phone" value="" placeholder="选填，便于我们与你联系">
                    </div>
                </div>
                <div class="feedback-handle-wrap">
                    <a class="done" href="javascript:void(0)">提交</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
