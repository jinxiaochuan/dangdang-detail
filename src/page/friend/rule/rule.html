<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>活动规则</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
</head>
<body>
<div class="container">
    <div class="rule-wrap">

        <div class="rule-intro">
            <div class="rule-invite">

            </div>
            <div class="intro-item intro-item-first">
                <div class="intro-icon red">

                </div>
                <div class="intro-content">
                    <span class="content-title">邀请他人填写“朋友码”成为铛铛朋友,双方均可获得5元现金红包！</span>
                </div>
            </div>
        </div>

        <div class="rule-regular">
            <div class="rule-title">
                <p class="title">活动细则</p>
                <i class="line"></i>
            </div>
            <div class="regular-item regular-item-first">
                <span class="regular-title">朋友码使用规则？</span>
                <span class="regular-content">1.活动期间，新注册用户仅可填写一次“朋友码”，可无限量邀请别人填写“朋友码”<br>2.“朋友码”不可两人互相填写</span>
            </div>
            <div class="regular-item">
                <span class="regular-title">奖励怎么领取？</span>
                <span class="regular-content">活动期间，新注册用户填写他人的“朋友码”并发布一条分享到广场，奖励将由“铛铛助手”以红包形式发送给你，红包有效期为24小时，请及时领取。</span>
            </div>
            <div class="regular-item">
                <span class="regular-title">提现多久能到账？</span>
                <span class="regular-content">通常情况下，在提交申请后的1-5个工作日到账，双休日、法定节假日顺延。</span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
