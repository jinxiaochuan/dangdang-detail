<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>活动规则</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
</head>
<body>
<div class="container">
    <div class="rule-wrap">

        <div class="rule-intro">
            <div class="rule-invite">

            </div>
            <div class="intro-item intro-item-first">
                <div class="intro-icon red">

                </div>
                <div class="intro-content">
                    <span class="content-title">邀请朋友注册铛铛，使用“朋友码”或 “圈子码”，即可获得奖励</span>
                </div>
            </div>
        </div>

        <div class="rule-regular">
            <div class="rule-title">
                <p class="title">活动细则</p>
                <i class="line"></i>
            </div>
            <div class="regular-item regular-item-first">
                <span class="regular-title">朋友码、圈子码使用规则？</span>
                <span class="regular-content">1.活动期间，注册用户每使用一次“朋友码”，双方均可获得5元现金红包（朋友码被他人使用次数无上限，可提现）<br>2.使用公众圈的“圈子码”，即可加入该公众圈<br>3.“朋友码”不支持两人互相填写；“朋友码”和“圈子码”仅可使用一项</span>
            </div>
            <div class="regular-item">
                <span class="regular-title">奖励怎么领取？</span>
                <span class="regular-content">“铛铛助手”发放红包，红包有效期为24小时，请及时领取</span>
            </div>
            <div class="regular-item">
                <span class="regular-title">提现多久能到账？</span>
                <span class="regular-content">通常情况下，在提交申请后的1-5个工作日到账，双休日、法定节假日顺延</span>
            </div>
        </div>

    </div>
</div>
</body>
</html>
