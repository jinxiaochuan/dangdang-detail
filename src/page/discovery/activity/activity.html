        <div class="common-detail-wrap">

            <div class="detail-content">
                好望角是开普敦的地标，甚至开普敦因好望角而建城，甚至CapeTown的名字也是由好望角而来。    16世纪，东西方交通被阿拉伯人阻断。为了获取东方的香料、丝绸和瓷器等奢侈品，欧洲各国纷纷派出船队寻找新航线。绕过非洲南端的航线无疑是其中最重要的一条，直到苏伊士运河开通之前，都是欧洲通往亚洲的海上必经之路，为各国带来滚滚财源。好望角因此在航海史和贸易史上都具有特殊的意义。即使现在，无法通过苏伊士运河的巨型啊啊啊啊啊啊啊啊。
